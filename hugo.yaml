baseURL: "https://radonx.github.io/"
languageCode: "zh-CN"
title: "磨坊主的工坊"

timeZone: "America/Los_Angeles"

enableRobotsTXT: true

# 多语言配置
defaultContentLanguage: zh
languages:
  zh:
    languageName: "中文"
    weight: 1
  en:
    languageName: "English"
    weight: 2
    title: "Miller's Atelier"
    params:
      profileMode:
        enabled: false
      homeInfoParams:
        Title: "Miller's Atelier"
        Content: "Writing · Literature · Art · Science · Principles"

# 中文（默认语言）的配置放在根级别
params:
  env: production
  ShowReadingTime: true
  ShowToc: true
  TocOpen: false
  ShowCodeCopyButtons: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowShareButtons: false
  disableSpecial1stPost: true
  profileMode:
    enabled: false
  homeInfoParams:
    Title: "磨坊主的工坊"
    Content: "写作 · 文学 · 艺术 · 科学 · 技术原理"
  customCSS:
    - css/custom.css

outputs:
  home:
    - HTML
    - RSS
    - JSON

theme: "PaperMod"

menu:
  main:
    - identifier: posts
      name: 文章
      url: /posts/
      weight: 10
    - identifier: yorozuya
      name: 万事屋
      url: /yorozuya/
      weight: 20
    - identifier: about
      name: 关于
      url: /about/
      weight: 30

markup:
  goldmark:
    renderer:
      unsafe: true

permalinks:
  posts: "/:section/:year/:month/:slug/"
  yorozuya: "/:year/:month/:slug/"
